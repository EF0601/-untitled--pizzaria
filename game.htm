<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Untitled]'s Pizzeria (v0.1.0-alpha)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>[<input type="text" maxlength="30" value="Untitled">]'s Pizzeria</h1>
  <div class="container">
    <div class="box">
      <h2>Factory</h2>
      <button>Make pizza</button><br>
      <button>Get dough</button><br>
      <button>Get toppings</button><br>
      <button>Get sauce</button><br>
    </div>
    <div class="box">
      <h2>Info</h2>
      <div class="spanGroup">$<span class="coins">-</span> <br></div>
      <div class="spanGroup"><span class="pizzas">-</span> pizzas <br></div>
      <div class="spanGroup"><span class="dough">-</span> dough <br></div>
      <div class="spanGroup"><span class="topping">-</span> toppings <br></div>
      <div class="spanGroup"><span class="sauce">-</span> sauce <br></div>
    </div>
    <div class="box">
      <h2>Upgrades</h2>
      <button>Pizza value +1 ($100)</button>
    </div>
  </div>
  <footer>
    <h2>Untitled Pizzeria: Tycoon (remastered) v0.1.0-alpha</h2>
  </footer>
</body>
</html>
